<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CodeAck - API</title>
  </head>
  <style>
    .container {
      display: flex;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .flex {
      position: absolute;
      bottom: 30px;
      right: 100px;
      width: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .fa-brands {
      color: rgba(0, 0, 0, 0.8);
    }
  </style>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="./LOGO.png" alt="logo" />
        <div class="description">
          This REST API lets you develop your own coding contest hosting web
          application. It can also be used as online code compilation service.
          Refer to the documentation for all the publicly available endpoints.
        </div>
        <a class="hover-underline-animation" href="https://code-ack.vercel.app/"
          >Visit the original CodeAck website here</a
        >
      </div>
      <div class="right">
        <div class="slider">
          <button class="contact-1" style="display: none">
            <a href="https://github.com/adityayadav71"
              ><i class="fa-brands fa-github fa-xl"></i
            ></a>
          </button>
          <button class="contact" style="display: none">
            <a href="https://www.linkedin.com/in/aditya-yadav-013865213/"
              ><i class="fa-brands fa-linkedin fa-xl"></i>
            </a>
          </button>
          <button class="contact">
            <i class="fa-solid fa-envelope fa-2x"></i>
          </button>
        </div>
        <img src="./graphic.png" alt="" />
      </div>
    </div>
    <script>
      document.querySelector(".slider").addEventListener("onmouseover", () => {
        document.querySelector(".contact-1").style.display = "block";
      });
    </script>
  </body>
</html>
